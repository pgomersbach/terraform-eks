- job-template:
    name: '{name}-{jobname}'
    project-type: pipeline
    pipeline-scm:
      scm:
        - git:
             url: '{url}'
      script-path: Jenkinsfile

- project:
   name: job-builder
   jobname:
    - 'pgomersbach-test-source':
       url: https://github.com/pgomersbach/test-source.git
    - 'pgomersbach-test2-source':
       url: https://github.com/pgomersbach/test2-source.git
   jobs:
     - '{name}-{jobname}'
